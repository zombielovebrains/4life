<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <title>Трансфер фактор</title>
  </head>
<body>
  <div class="max-box">
    <header class="page-header">
      <nav class="page-header__nav main-nav">
        <div class="main-nav__logo">
          <picture>
            <source media="(min-width: 1200px)" srcset="img/logo-desktop.png">
            <source media="(min-width: 768px)" srcset="img/logo-tablet.png">
            <img src="img/logo-mobile.png" alt="4Life" class="main-nav__logo">
          </picture>
        </div>
        <ul class="main-nav__list">
          <li class="main-nav__innerbox"><a href="" class="main-nav__item">О компании</a></li>
          <li class="main-nav__innerbox"><a href="" class="main-nav__item">Купить</a></li>
          <li class="main-nav__innerbox"><a href="" class="main-nav__item">Бизнес с 4Life</a></li>
          <li class="main-nav__innerbox"><a href="" class="main-nav__item">Доставка</a></li>
          <li class="main-nav__innerbox"><a href="" class="main-nav__item">Контакты</a></li>
          <li class="main-nav__innerbox"><a href="" class="main-nav__item main-nav__item--stroked">Консультация</a></li>
          <li class="main-nav__innerbox"><a href="" class="main-nav__item main-nav__item--filled">Корзина<span class="main-nav__cart-counter">2</span></a></li>
        </ul>
      </nav>
    </header>
    <main class="page-main">
      <h1 class="visually-hidden">Продажа Трансфер Фактора</h1>
      <section class="main-screen">
        <div class="container main-screen__box">
          <p class="main-screen__header main-screen__header--small">Трансфер Фактор</p>
          <p class="main-screen__text">Уникальный природный иммуномодулятор</p>
          <a href="" class="main-screen__button button">Подробнее</a>
        </div>
      </section>
    </main>
  </div>
</body>

</html>
